<div class="progress">
    <span class="player__time-elapsed" *ngIf="elapsed"> {{elapsed}}</span>
    <span class="player__time-elapsed" *ngIf="!elapsed"> {{0}}</span>
    <progress value="{{current}}" max="1" *ngIf="current"></progress>
    <progress value="{{0}}" max="1" *ngIf="!current"></progress>
    <span class="player__time-total">{{total}}</span>
</div>
